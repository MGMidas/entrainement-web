<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vizir - Créer un compte</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/inscription.css">
</head>
<body>

    <div class="header">
        <img src="/image/Logo métallique en forme de V.png" alt="Logo" class="logo-img">
        <div class="nav">
            <a href="index.html">Accueil</a>
            <a href="messages.html">Messages</a>
            <a href="profil.html">Profil</a>
        </div>
    </div>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Rejoindre Vizir</h2>
            <p>Créez votre profil pour discuter avec vos amis.</p>
            
            <form action="creer_profil.php" method="POST">
                <div class="input-group">
                    <label>Pseudo</label>
                    <input type="text" name="username" placeholder="Ex: Vizir_Master" required>
                </div>

                <div class="input-group">
                    <label>Mot de passe</label>
                    <input type="password" name="password" placeholder="••••••••" required>
                </div>

                <div class="input-group">
                    <label>Avatar (URL de l'image)</label>
                    <input type="text" name="avatar" placeholder="Lien vers votre photo">
                </div>

                <button type="submit" class="btn-auth">Créer mon compte</button>
            </form>
            
            <div class="auth-footer">
                Déjà un compte ? <a href="#">Se connecter</a>
            </div>
        </div>
    </div>

</body>
</html>
