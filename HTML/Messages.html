<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vizir - Messages</title>
  <link rel="stylesheet" href="css/global.css">   <link rel="stylesheet" href="css/messages.css">

</head>
<body>

<header class="header">
  <div class="logo">
    <img src="/image/Logo métallique en forme de V2.png" alt="Logo V" class="logo-img">
  </div>
  <nav class="nav">
    <a href="index.html">Accueil</a>
    <a href="#">Ami</a>
    <a href="messages.html" class="active">Messages</a>
    <a href="profil.html">Profil</a>
  </nav>
</header>

<main class="messages-container">
  <aside class="chat-list">
    <div class="list-header">
      <h2>Messages</h2>
    </div>
    <div class="contact active">
      <div class="contact-avatar">V</div>
      <div class="contact-info">
        <span class="name">Support Vizir</span>
        <span class="preview">Bienvenue sur votre messagerie !</span>
      </div>
    </div>
    </aside>

  <section class="chat-window">
    <div class="chat-header">
      <span class="chat-name">Support Vizir</span>
    </div>
    
    <div class="chat-messages">
      <div class="msg received">Bienvenue ! Comment puis-je vous aider ?</div>
      <div class="msg sent">Bonjour, je teste le nouveau design !</div>
    </div>

    <div class="chat-input-area">
      <input type="text" placeholder="Envoyer un message...">
      <button class="send-btn">➤</button>
    </div>
  </section>
</main>

</body>
</html>
